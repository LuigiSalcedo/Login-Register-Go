<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/login_register_style.css">
    </head>
    <body>
        <header>
            <h1>Register</h1>
        </header>
        <main>
            <label>ID: <input type="number" id="id" required></label>
            <label>Name: <input type="text" id="name" required></label>
            <label>Age: <input type="number" id="age" required></label>
            <label>E-mail: <input type="email" id="email" required></label>
            <label>Password: <input type="password" id="pwd" required></label>
            <button id="register">Register</button>
        </main>
    </body>
    <script type="text/javascript" src="/static/register_script.js"></script>
</html>
